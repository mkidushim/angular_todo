<div class="container">
    <h2>Contact me</h2>
    <h5>If you wish to contact me, fill out the form below with your information. </h5>
    <form action="//formspree.io/mkidushim@gmail.com" method="POST" class="form col-md-12">
        <label class="col-xs-4 col-md-2 col-md-offset-3">Name:</label>
        <input class="col-xs-7 col-md-4" type="text" placeholder="name" name="name" required>
        <label class="col-xs-4 col-md-2 col-md-offset-3">E-mail:</label>
        <input class="col-xs-7 col-md-4" type="email" placeholder="email" name="email" required>
        <label class="col-xs-4 col-md-2 col-md-offset-3">Phone:</label>
        <input class="col-xs-7 col-md-4" type="phone" placeholder="phone number" name="phone" required>
        <label class="col-xs-4 col-md-2 col-md-offset-3">Message:</label>
        <textarea class="col-xs-7 col-md-4" cols="20" rows="3" placeholder="Message" name="message" required></textarea>
        <button class="send col-xs-4 col-xs-offset-7 col-md-2 col-md-offset-7">Send</button>
    </form>
</div>
